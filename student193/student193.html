<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Template</title>
    <style>
        /* รีเซ็ตค่าเบื้องต้น */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }

        header {
            background: #1e1e1e;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: #bbb;
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover {
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        h1, h2 {
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #444;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dark Mode Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Welcome</h2>
        <p>
            นี่คือ template เว็บไซต์ dark mode แบบเรียบง่าย สามารถนำไปปรับแต่งต่อได้ตามต้องการ.
        </p>
        <button>Click Me</button>
    </div>

    <footer>
        © 2025 Your Website. All rights reserved.
    </footer>

</body>
</html>
