<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="mb-4">Ubuntu Server Status</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">CPU Usage</div>
                    <div class="card-body">
                        <h5 class="card-title" id="cpu_usage">Loading...</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Memory Usage</div>
                    <div class="card-body">
                        <h5 class="card-title" id="memory_usage">Loading...</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Storage Usage</div>
                    <div class="card-body">
                        <h5 class="card-title" id="storage_usage">Loading...</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <p><strong>Operating System:</strong> <span id="os">Loading...</span></p>
            <p><strong>Last Updated:</strong> <span id="last_updated">Loading...</span></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
        function loadStatus()
        {
            $.getJSON("system_status.json?" + new Date().getTime(), function(data)
            {
                $("#cpu_usage").text(data.cpu_usage);
                $("#memory_usage").text(data.memory_usage);
                $("#storage_usage").text(data.storage_usage);
                $("#os").text(data.os);
                $("#last_updated").text(data.last_updated);
            });
        }
        loadStatus();
        setInterval(loadStatus, 1000);
    </script>
</body>
</html>
